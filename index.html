<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <!-- Vercel/Production Fix: Ensure proper mobile rendering -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#7c3aed" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="PsiAgenda" />
    
    <link rel="manifest" href="/manifest.json" />
    
    <title>PsiAgenda | Gestión Inteligente</title>
    
    <!-- FIX CRÍTICO: Eliminamos los scripts y polyfills que causaban conflicto con Vercel. -->

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f1f5f9; /* slate-100 */
      }
      #root {
        height: 100%;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; /* slate-300 */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; /* slate-400 */
      }

      /* CRITICAL FIX: Expand the native calendar picker indicator to cover the ENTIRE input area. */
      input[type="date"].custom-date-trigger::-webkit-calendar-picker-indicator {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        color: transparent;
        background: transparent;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Vercel/Vite Standard Entry Point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
